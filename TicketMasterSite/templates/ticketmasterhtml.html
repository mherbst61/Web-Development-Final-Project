<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticketmaster Final Matt Herbst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="topBar bg-dark p-lg-5 p-0 mb-3">
    <div class="text-center text-light container-fluid" id="topText">
        <p class="fs-1">Ticketmaster</p>
        <p  class="fs-3 fw-bold">Quickly Find tickets around you</p>
    </div>
<div>
    <form class="container-fluid" method="get">
        <div class="input-group mb-3">
<input class="form-control" list="datalistOptions" name="genre" id="genre" placeholder="Type to search by genre">
<datalist id="datalistOptions">
  <option value="Music">
  <option value="Sports">
  <option value="Theater">
  <option value="Family">
  <option value="Arts&Theater">
    <option value="Concerts">
    <option value="Comedy">
    <option value="Dance">
</datalist>
        <input type="text" class="form-control" name="city" id="city" placeholder="Enter a city e.g., Hartford">
  <button type="submit" class="btn btn-primary" value="Add">Search</button>
            </div>
</form>
    </div>
    <div class="mt-2 pb-2" id="alertArea">

    </div>
</div>
<!-- This div is a placeholder for the information coming from the API -->
<div class="container shadow-lg p-lg-5 pt-3" id="results">



</div>
</body>
</html>
